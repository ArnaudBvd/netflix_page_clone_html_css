<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="style.css">

    <!-- Barre de navigation -->
    <nav>
        <div class="gauche">
            <img src="https://i.ibb.co/XW2vnBh/Netflix-logo.png" alt="logo" height="40">
            <div class="onglets">
                <p>Accueil</p>

                <p>Programmes originaux</p>
                <p>Ajouts récents</p>
                <p>Ma liste</p>
            </div>
        </div>
        <div class="droite">
            <p><i class="fas fa-search"></i></p>
            <p><i class="fas fa-bell"></i></p>
            <p>Mon compte</p>
        </div>
    </nav>
